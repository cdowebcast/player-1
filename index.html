<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Media Player</title>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen">
</head>
<body>
    <div id="container">
        <table id="browser" cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <td rowspan="3" id="sourceCell">
                        <div id="sources">
                            <h2>Sources</h2>
                            <p id="sourceLoading">Loading sourcesâ€¦</p>
                            <ul id="sourceList">
                            </ul>
                        </div>
                    </td>
                    <th id="artistHead">
                        <a href="#">Artists</a>
                    </th>
                    <th id="albumHead">
                        <a href="#">Albums</a>
                    </th>
                </tr>
                <tr>
                    <td id="artistPane" class="pane">
                        <div id="artists">
                            <ol id="artistList"></ol>
                            <div id="artistsLoading" class="progress">
                                <img src="/progress.gif" width="220" height="19" />
                            </div>
                        </div>
                    </td>
                    <td id="albumPane" class="pane">
                        <div id="albums">
                            <ol id="albumList"></ol>
                            <p id="chooseAlbum">Choose an artist to load their albums</p>
                            <div id="albumsLoading" class="progress">
                                <img src="/progress.gif" width="220" height="19" />
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td id="trackPane" class="pane" colspan="2">
                        <div id="tracks">
                            <table id="trackTable" cellspacing="0" cellpadding="0">
                                <tbody id="trackTableBody">
                                </tbody>
                            </table>
                            <div id="tracksLoading" class="progress">
                                <img src="/progress.gif" width="220" height="19" />
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <p><a href="http://github.com/jwheare/player/tree">Code on Github</a> | Made by <a href="http://james.wheare.org/">James Wheare</a> | Work in Progress. Mostly a UI concept for now.</p>
    </div>
    
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.color.js"></script>
    <script type="text/javascript" src="playdar.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="soundmanager2-nodebug-jsmin.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
